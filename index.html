    </head>

    <body>
        <div class="background">
            <header>
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./img/logo-generic.svg" alt="logo" width="100">
                        </a>
                        <div class="d-flex">
                            <div class="idiomas d-flex align-items-center me-2">
                                <i class="bi bi-globe"></i>
                                <select class="btn btn-outline-danger  h-100 w-100">
                                    <option> Español</option>
                                    <option> Inglés</option>
                                </select>
                            </div>
                            <button class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <section>
                    <div class="contenedor">
                        <h1>Todo lo que buscas en <br> un solo sitio.</h1>
                        <h2>Libre de anuncios publicitarios. Totalmente gratis.</h2>
                        <form>
                            <h3>¿Quieres acceder ya? Ingresa tu email para crear una cuenta.</h3>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Email">
                                <button class="btn btn-primary" type="button"><span>Registrarse</span><span><i
                                            class="bi bi-caret-right-fill"></i></span></button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>

        </div>
